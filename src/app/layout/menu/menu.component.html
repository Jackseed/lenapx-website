
<div *ngFor="let titre of imageTitres">
    <img class="images-titres margin-left margin-top margin-bottom" src='assets/img/{{titre.image}}'> 
    <ul *ngFor="let projet of projets">
        <ng-container *ngIf="projet.section === titre.section">
            <a class="liens-projets" routerLink="/{{projet.lien}}">
                <span>{{projet.titre}}</span>
            </a>
        </ng-container>
    </ul>
</div>
