<!-- TITRE ET PRESENTATION DU PROJET -->
<h1 class="titre-projets">{{ (project$ | async).titre }}</h1>
<p class="description-projets" *ngFor="let description of (project$ | async).description">{{ description }}</p>
<br />
<h3> {{ (project$ | async).signature_projet }}</h3>

<!-- PREMIER GROUPE D'IMAGES -->
<div *ngFor="let image of (project$ | async).images">  
    <ng-container *ngIf="image">   
        <img class="images-projet" src='assets/img/{{image}}'> 
    </ng-container>
</div>

<!-- PREMIERE LEGENDE -->
<ng-container *ngIf="(project$ | async).legende1.length > 0">
    <p class="legende-projets" *ngFor="let legende of (project$ | async).legende1"> {{ legende }}</p>
</ng-container>

<!-- 2E GROUPE D'IMAGES -->
<div *ngFor="let image of (project$ | async).images1">  
    <ng-container *ngIf="image">  
        <img class="images-projet" src='assets/img/{{image}}'> 
    </ng-container>
</div>
