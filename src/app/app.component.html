<div class="full-container">
    <mat-toolbar color="primary" fxHide.gt-sm=true class="toolbar" fxLayoutAlign="center center">
        <div class="menu-button"> 
            <button mat-icon-button [matMenuTriggerFor]="menu" >
                    <mat-icon>menu</mat-icon>
            </button>
        </div>
        <mat-menu #menu="matMenu" class="menu-lena">
            <div *ngFor="let titre of imageTitres; let i= index;">
                <!-- IMAGE TITRE DES SECTIONS -->
                <img class="images-titres" style="width: 20%;" ngStyle.lt-md="width:150px;" src='assets/img/{{titre.image}}'> 
        
                <!-- TITRE DES PROJETS PAR SECTION -->
                <ul *ngFor="let projet of projets">
                    <ng-container *ngIf="projet.section === titre.section">
                        <button mat-menu-item class="liens-projets" routerLink="/{{projet.lien}}">
                        {{projet.titre}}
                        </button>
                    </ng-container>
                </ul>
            </div>
            <div fxFlex="100" class="img-contact-container">
                <a href="http://instagram.com/lenapiroux" target="_blank">
                    <img style="width: 10%;" ngStyle.lt-md="width:30px; margin-right:10px;" class="images-contact" src="assets/img/instalena.jpg" alt="Contactez-moi!">
                </a>
                <a href="mailto:atelier@lenapiroux.com">
                    <img style="width: 10%;" ngStyle.lt-md="width:30px;" src="assets/img/mail.jpg" alt="Contactez-moi!">
                </a>
            </div>
        </mat-menu>
        <div class="logo-container" fxFlexFill>
            <a routerLink="home">
                <img class="img-logo" src='assets/img/logoweb.jpg'>
            </a>
        </div>
    </mat-toolbar>

    <!-- DIV ENGLOBANT TOUTE L'APP -->
    <div fxLayout="row" ngClass.gt-sm="app-container-desktop">
        <div fxFlex.lt-md="100%">
            
            <div fxLayout="row">
                <!-- DIV ENGLOBANT LE MENU -->
                <div class="menu-container" fxHide.lt-md=true>
                    <a routerLink="home">
                        <img id="logo" class="images-titres" src='assets/img/logoweb.jpg'>
                    </a>
                    <app-menu></app-menu>
                </div>

                <!-- DIV ENGLOBANT LA GRILLE ET LES PAGES PROJET -->
                <div fxFlex.lt-md="100%" ngClass.gt-sm="content-container-desktop">
                    <router-outlet></router-outlet>
                </div> 

            </div>
        </div>    
    </div>
</div>
